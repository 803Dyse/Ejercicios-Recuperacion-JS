<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mezcla de colores</h1>
    <span>R <input type="range" name="" id="r" min="0" max="255" value="0" oninput="actualizarValores()"></span>
    <input type="number" name="" id="valorR" min="0" max="255" value="0">

    <br>
    <span>G <input type="range" name="" id="g" min="0" max="255" value="0" oninput="actualizarValores()"></span>
    <input type="number" name="" id="valorG" min="0" max="255" value="0">
    <br>
    <span>B <input type="range" name="" id="b" min="0" max="255" value="0" oninput="actualizarValores()"></span>
    <input type="number" name="" id="valorB" min="0" max="255" value="0" >

    <br><br>

    <h1>Color resultante</h1>
    <div id="colorResultante" style="width: 100px; height: 100px; border: solid black 0.5px;">
    </div>

    <script>
        var red = document.getElementById("r");
        var green = document.getElementById("g");
        var blue = document.getElementById("b");

        function actualizarValores() {
            //Esta funciona iguala el valor de los slider con cada uno de sus inputs
            //De modo que si controlamos valores sea por texto o por rat√≥n, se corresponden.
            document.getElementById("valorR").value = red.value;
            document.getElementById("valorG").value = green.value;
            document.getElementById("valorB").value = blue.value;
            //llamamos a esta funciona para actualizar los valores.
            actualizarColor();
        }

        function actualizarColor() {
            var cr = document.getElementById("colorResultante");
            cr.setAttribute("style", "width: 100px; height: 100px; border: solid black 0.5px; background-color: rgb(" + red.value + ", " + green.value + ", " + blue.value + ");");
        }

        document.getElementById("valorR").addEventListener("input", function () {
            red.value = this.value;
            actualizarColor();
        });

        document.getElementById("valorG").addEventListener("input", function () {
            green.value = this.value;
            actualizarColor();
        });

        document.getElementById("valorB").addEventListener("input", function () {
            blue.value = this.value;
            actualizarColor();
        });
    </script>
</body>

</html>
